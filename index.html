<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quakes: Up-to-date Earthquake Actvity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Earthquake Header-->
    <header class="row">
        <h1>Recent CA Earthquakes</h1> 
    </header>
    <main class="container">
        <!--City/recent earthquake search input and button-->
        <section class="row">
            <div class="col-lg-2"></div>
                <div class="col-lg-8 quakeCard">
                    <h2>Search for a City</h2>
                    <h3>To view the latest earthquakes</h3>
                    <input id="searchInput" class="search" type="text" onfocus="this.value=''" value="Enter City Name"><br>
                    <button id="searchBtn">Search</button>
                </div>
            <div class="col-lg-4"></div>
        </section>

        <section id="usgs" class="hidden">
            <section class="row">
                <div class="col-lg-3"></div>
                    <div class="col-lg-6 quakeCard">
                        <!--Listing 5 of the latest earthquakes by city search-->
                        <h4>City</h4><br>
                        <h5>Latest Earthquakes:</h5>
                        <h6 id="quakesL">Earthquake 1: </h6><br>
                        <h6 id="quakesL">Earthquake 2: </h6><br>
                        <h6 id="quakesL">Earthquake 3: </h6><br>
                        <h6 id="quakesL">Earthquake 4: </h6><br>
                        <h6 id="quakesL">Earthquake 5: </h6><br>
             </section>
                        <!--Listing 5 of the latest earthquakes in the city by magnitude, largest to smallest-->
            <section id="usgs" class="hidden">
                <section class="row">
                    <div class="col-lg-3"></div>
                        <div class="col-lg-6 quakeCard">
                        <!--Listing 5 of the latest earthquakes by city search-->
                        <h4>City</h4><br>
                        <h5 id="fiveDay">Latest Earthquakes by Magnitude</h5><br>
                        <h6 id="quakeM">Severe: </h6><br>
                        <h6 id="quakeM">Moderate: </h6><br>
                        <h6 id="quakeM">Mild: </h6><br>
                
                    </div>
                <div class="col-lg-3"></div>
            </section>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
